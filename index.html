<head>

<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="row">
            <div class="col-4 mt-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id='search' placeholder="City" aria-label="City"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" onclick='getSearch(event)' type="button  srchBtn"
                        id="button-addon2">Search</button>
                </div>
                <section><button class="btn btn-outline-secondary btn-warning" onclick='clearPast(event)' type="button  srchBtn"
                    id="button-addon2">Clear History</button></section>
                <section class="btn-group-vertical" id="pastSearch" role="group" aria-label="Basic example"></section>
                
            </div>
            <div class="col-8 mt-3" id='thisss'>
                <div class="todayForcast" id='todayWeather'></div>
            </div>
        </div>
        <div class="row card-group" id ='forcast'>
            <div id = 'forcastCards'></div>
            <div id ='forcast'></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
